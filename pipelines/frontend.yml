            env: dev
          secure_variables:
            vault_token: AES:VFgCuSEMb1n5L7YhiV+pdw==:uL7O8jiPwXzIte8/UHC3c+kxkipDqBc7q9Z/rXh10wM=
          approval:
            type: manual
            allow_only_on_success: false
