format_version: 10
pipelines:
  backend:
    group: defaultGroup
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      test-1:
        git: https://github.com/s-devops-i3/expense-ansible.git
        shallow_clone: false
        auto_update: true
        branch: main
    stages:
      - DEV:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          environment_variables:
            env: dev
          secure_variables:
            TESTV: AES:PO+fKc/0ACBxMS8Orwcu7Q==:AZO6kTk6/symCNetdxq1i9Su0jgZMKZ7L5lNxjUUosM=
          approval:
            type: manual
            allow_only_on_success: false
          jobs:
            Dev-Job:
              timeout: 0
              tasks:
                - exec:
                    arguments:
                      - ansible.sh
                      - backend
                    command: bash
                    run_if: passed
      - QA:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          approval:
            type: manual
            allow_only_on_success: false
          jobs:
            QA-job:
              timeout: 0
              tasks:
                - exec:
                    arguments:
                      - ansible.sh
                    command: bash
                    run_if: passed
      - PROD:
          fetch_materials: true
          keep_artifacts: false
          clean_workspace: false
          approval:
            type: manual
            allow_only_on_success: false
          jobs:
            Prod-job:
              timeout: 0
              tasks:
                - exec:
                    arguments:
                      - ansible.sh
                    command: bash
                    run_if: passed
